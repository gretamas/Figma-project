<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma project landing page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/reset.css" type="text/css" />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <ul>
          <li class="globe">
            <button><i class="fa-solid fa-globe"></i></button>
          </li>
          <li class="sign-up">
            <button>Sign up</button>
          </li>
          <li class="request-demo">
            <button>
              <span>Request Demo</span>
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="parent">
        <section>
          <form id="sign-in-form" action="">
            <div class="sign-block">
              <h1>Sign in</h1>
              <h2>Hey, Enter your details to login to your account</h2>
            </div>
            <div class="input-block">
              <label for="user"></label>
              <input
                type="text"
                name="user"
                id="user"
                placeholder="Enter Email / Phone No"
              />
              <label for="passcode"></label>
              <input
                type="password"
                name="passcode"
                id="passcode"
                placeholder="Passcode"
              />
              <div class="after">
                <a href=""
                  >Don't have an account yet? <span>Register Now!</span></a
                >
              </div>
              <div class="last-block">
                <button class="sign-in-button" type="submit">Sign In</button>
                <p>Or Sign in with</p>
                <div class="media-buttons">
                  <button type="submit">
                    <i class="fa-brands fa-google"></i>Google
                  </button>
                  <button type="submit">
                    <i class="fa-brands fa-apple"></i>Apple ID
                  </button>
                  <button type="submit">
                    <i class="fa-brands fa-facebook"></i>Facebook
                  </button>
                </div>
                <span class="last-line">Don't have an account?</span>
                <a class="last-a" href="">Register Now</a>
              </div>
            </div>
          </form>
        </section>
        <section class="image">
          <img src="./image.png" alt="image" />
        </section>
      </section>
    </main>
  </body>
</html>
